version: "3"
name: "project-CSC8110"

services:
  javabenchmarkapp:
    image: "nclcloudcomputing/javabenchmarkapp"
    deploy:
      replicas: 1
    ports:
      - "8080:8080"

  locust_master:
    image: "locustio/locust"
    deploy:
      replicas: 1
    ports:
      - "8089:8089"
    volumes:
      - "./:/mnt/locust"
    command: "-f /mnt/locust/locustfile.py --master -H http://master:8089"

  locust_worker:
    image: "locustio/locust"
    deploy:
      replicas: 1
    volumes:
      - "./:/mnt/locust"
    command: "-f /mnt/locust/locustfile.py --worker --master-host master"

  mongodb:
    image: "mongo"
    deploy:
      replicas: 1
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "example"

  cadvisor:
    image: "gcr.io/cadvisor/cadvisor:v0.45.0"
    deploy:
      replicas: 1
    ports:
      - "8081:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"

  visualizer:
    image: "dockersamples/visualizer"
    deploy:
      replicas: 1
    ports:
      - "8082:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  mongo-express:
    image: "mongo-express"
    deploy:
      replicas: 1
    ports:
      - "8083:8081"